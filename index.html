<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="case">
        <div class="display">
            <div id="terminal"></div>
        </div>
        <div class="buttons" id="buttons">
            <button class="standard clr" id="ac">AC</button>
            <button class="standard clr" id="c">C</button>
            <button class="standard oper" id="perecent">%</button>
            <button class="standard oper" id="divide">/</button>
            <button class="standard" id="7">7</button>
            <button class="standard" id="8">8</button>
            <button class="standard" id="9">9</button>
            <button class="standard oper" id="add">+</button>
            <button class="standard" id="4">4</button>
            <button class="standard" id="5">5</button>
            <button class="standard" id="6">6</button>
            <button class="standard oper" id="sub">-</button>
            <button class="standard" id="1">1</button>
            <button class="standard" id="2">2</button>
            <button class="standard" id="3">3</button>
            <button class="standard oper" id="mult">*</button>
            <button class="standard" id="0">0</button>
            <button class="standard" id="dot">.</button>
            <button id="eval">=</button>
        </div>
    </div>
</body>
</html>
